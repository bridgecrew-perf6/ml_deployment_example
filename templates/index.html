<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Find our how your chances of survival would have been on the Titanic.">
    <meta name="author" content="Leonard Boes">

    <title>Titanic Survival Calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body class="text-center">

<form class="form-signin" action="/result" method="POST">
    <img class="mb-4" src="https://www.flaticon.com/svg/static/icons/svg/641/641985.svg" alt="" width="50%"
         height="50%">
    <h3 class="h3 mb-6 fw-normal">Would you have survived on the Titanic?</h3>
    <h6 class="h6 mb-3 fw-normal text-muted">Enter your information to calculate the chance of survival</h6>

    <label for="age" class="visually-hidden">Your age</label>
    <label for="male" class="visually-hidden">Your gender</label>
    <label for="class" class="visually-hidden">Ticket class</label>
    <label for="embarked" class="visually-hidden">Where do you board the ship</label>
    <label for="sib" class="visually-hidden">Number of siblings on board</label>
    <label for="parch" class="visually-hidden">Number of parents/children on baord</label>

    <input type="number" id="age" name="age" class="form-control" placeholder="Enter your age" min="0" max="99" required
           autofocus>

    <select id=male name="male" class="form-select form-select" aria-label=".form-select-lg example" required autofocus>
        <option value="1" disabled selected class="h6 mb-3 fw-normal text-muted">Your gender</option>
        <option value="1">Male</option>
        <option value="0">Female</option>
    </select>

    <select id=class name="class" class="form-select form-select" aria-label=".form-select-lg example" required
            autofocus>
        <option value="1" disabled selected class="h6 mb-3 fw-normal text-muted">Class of ticket</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>

    <select id=embarked name="embarked" class="form-select form-select" aria-label=".form-select-lg example" required
            autofocus>
        <option value="C" disabled selected class="h6 mb-3 fw-normal text-muted">Where did you board the ship?</option>
        <option value="C">Cherbourg</option>
        <option value="Q">Queenstown</option>
        <option value="S">Southampton</option>
    </select>

    <select id=sib name="sib" class="form-select form-select" aria-label=".form-select-lg example" required autofocus>
        <option value="0" disabled selected class="h6 mb-3 fw-normal text-muted">No. of siblings on board</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>

    <select id=parch name="parch" class="form-select form-select" aria-label=".form-select-lg example" required
            autofocus>
        <option value="0" disabled selected class="h6 mb-3 fw-normal text-muted">No. parents/children on board</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Calculate chance of survival</button>
</form>


</body>
</html>
